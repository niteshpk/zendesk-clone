<!DOCTYPE html>
<html>
<head><title>Tenant Signup</title></head>
<body>
  <h2>Tenant Signup</h2>
  <form method="POST" action="/tenant-signup">
    Business Name: <input type="text" name="businessName" /><br/>
    Email: <input type="text" name="email" /><br/>
    Password: <input type="password" name="password" /><br/>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="/tenant-login">Login here</a></p>
</body>
</html>
