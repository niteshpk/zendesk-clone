<!-- /public/html/agent-login.html -->
<!DOCTYPE html>
<html>
<head><title>Agent Login</title></head>
<body>
  <h2>Agent Login</h2>
  <form method="POST" action="/agent-login">
    Tenant ID: <input type="text" name="tenantId" /><br/>
    Username: <input type="text" name="username" /><br/>
    Password: <input type="password" name="password" autocomplete="current-password" /><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
