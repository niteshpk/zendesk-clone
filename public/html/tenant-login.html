<!-- /public/html/tenant-login.html -->
<!DOCTYPE html>
<html>
<head><title>Tenant Login</title></head>
<body>
  <h2>Tenant Login</h2>
  <form method="POST" action="/tenant-login">
    Email: <input type="text" name="email" /><br/>
    Password: <input type="password" name="password" autocomplete="current-password"/><br/>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="/tenant-signup">Sign up here</a></p>
</body>
</html>
