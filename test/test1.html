<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Client Site</title>
</head>
<body>

  <h2>Welcome to My Client Site!</h2>
  <p>This page has the embedded SaaS Chat Widget.</p>

  <!-- SaaS embed code -->
<script>
(function(w, d, s, u) {
  var params = new URLSearchParams(window.location.search);
  var tid = params.get('t_id');
  if (!tid) { console.error("No tenant id found in URL"); return; }

  var js = d.createElement(s);
  js.src = u;
  js.setAttribute('data-tenant-id', tid);
  js.id = 'chat-widget';
  js.async = true;
  d.body.appendChild(js);
})(window, document, 'script', 'http://localhost:3000/js/widget.js');
</script>

  </script>

</body>
</html>
